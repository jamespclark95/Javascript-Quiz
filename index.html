<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Yourself</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="startbox">
        <h1 class="start-title">Want to take a Javascript Quiz?</h1>
        <p id="instructions" class="hide">You only have 60 seconds to answer these 4 questions. Good luck!</p>
        <button id="button">Start</button>
    </div>
    <div class="quiz-wrapper" style = "display: none;">
        <h2 id="secondsLeft">60</h2>
        <h1 id="question"></h1>
        <div id="answerList">
        </div>    
    </div>
    <script src="script.js"></script>
</body>
</html>
